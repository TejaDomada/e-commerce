<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Franqlin E-commerce</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
</head>
<body>

    <div class="container">
        <img src="images/login.png" alt="Franqlin E-commerce Logo">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Franqlin Ecommerce App. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect after login, replace with actual login logic
            window.location.href = 'ecommereceMain.html';
        });
    </script>

</body>
</html>
